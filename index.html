<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>PS St. Antonius d/PAdua</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-bottom: 5px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    table, th, td { border: 1px solid #000; }
    th, td { padding: 8px; text-align: left; }
    input[type="text"] { width: 95%; }
  </style>
</head>
<body>
  <!-- Judul -->
  <h2>PS St. Antonius d/PAdua</h2>
  <p>Tahun : A</p>

  <!-- Baris kedua -->
  <label for="hariMinggu">Hari Minggu:</label>
  <input type="text" id="hariMinggu" name="hariMinggu" maxlength="50">
  
  <!-- Baris ketiga kosong -->
  <br><br>

  <!-- Tabel -->
  <table>
    <tr>
      <th>Lagu</th>
      <th>Nomor</th>
      <th>Judul</th>
    </tr>
    <tr>
      <td>Pembukaan</td>
      <td><input type="text" name="nomor1" maxlength="15"></td>
      <td><input type="text" name="judul1" maxlength="30"></td>
    </tr>
    <tr>
      <td>Tuhan Kasihanilah kami</td>
      <td><input type="text" name="nomor2" maxlength="15"></td>
      <td><input type="text" name="judul2" maxlength="30"></td>
    </tr>
    <tr>
      <td>Kemuliaan</td>
      <td><input type="text" name="nomor3" maxlength="15"></td>
      <td><input type="text" name="judul3" maxlength="30"></td>
    </tr>
  </table>

  <!-- Tombol submit -->
  <br>
  <button type="button" onclick="submitForm()">Kirim</button>

  <script>
    const scriptURL = "URL_WEB_APP_GOOGLE_SCRIPT"; // nanti diganti dengan URL Apps Script

    function submitForm() {
      const data = {
        hariMinggu: document.getElementById("hariMinggu").value,
        nomor1: document.getElementsByName("nomor1")[0].value,
        judul1: document.getElementsByName("judul1")[0].value,
        nomor2: document.getElementsByName("nomor2")[0].value,
        judul2: document.getElementsByName("judul2")[0].value,
        nomor3: document.getElementsByName("nomor3")[0].value,
        judul3: document.getElementsByName("judul3")[0].value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => alert("Data berhasil dikirim"))
      .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
